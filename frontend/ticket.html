<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->

    <!-- Main Content: Split View -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[calc(100vh-150px)]">

            <!-- LEFT SIDE: Ticket Details -->
            <div class="bg-white rounded-lg shadow p-6 overflow-y-auto">
                <div id="ticketDetails">
                    <p class="text-gray-600">Loading ticket details...</p>
                </div>
            </div>

            <!-- RIGHT SIDE: Chatbot -->
            <div class="bg-white rounded-lg shadow flex flex-col">
                <!-- Chat Header -->
                <div class="p-4 border-b">
                    <h3 class="text-lg font-semibold text-gray-800">AI Support Assistant</h3>
                    <p class="text-sm text-gray-600">Ask questions about this ticket</p>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="text-center text-gray-500 text-sm">
                        Initializing chat...
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="p-4 border-t">
                    <div class="flex gap-2">
                        <input type="text" id="messageInput" placeholder="Type your message..."
                            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onkeypress="if(event.key==='Enter') sendMessage()" />
                        <button onclick="sendMessage()" id="sendButton"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-300">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentTicketId = null;
        let threadId = null;
        let isChatInitialized = false;

        // Get ticket ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentTicketId = urlParams.get('id');

        // Load ticket details and initialize chat
        document.addEventListener('DOMContentLoaded', async () => {
            if (!currentTicketId) {
                alert('No ticket ID provided');
                window.location.href = 'index.html';
                return;
            }

            await loadTicketDetails();
            await initializeChat();
        });

        async function loadTicketDetails() {
            try {
                const response = await fetch(`${API_URL}/tickets/${currentTicketId}`);
                const ticket = await response.json();

                document.getElementById('ticketDetails').innerHTML = `
 <div class="space-y-4">
 <div>
 <div class="flex items-center gap-3 mb-4">
 <h2 class="text-2xl font-bold text-gray-800">${ticket.ticket_id}</h2>
 <span class="px-3 py-1 rounded-full text-sm font-medium ${getSeverityColor(ticket.severity)}">
 ${ticket.severity}
 </span>
 </div>
 </div>

 <!-- Status Section -->
 <div class="border-t pt-4">
 <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
 <select 
 id="statusSelect"
 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
 onchange="updateTicketStatus()"
 >
 <option value="Open" ${ticket.status === 'Open' ? 'selected' : ''}>Open</option>
 <option value="In Progress" ${ticket.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
 <option value="Resolved" ${ticket.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
 <option value="Closed" ${ticket.status === 'Closed' ? 'selected' : ''}>Closed</option>
 </select>
 </div>

 <!-- Details -->
 <div class="border-t pt-4">
 <h3 class="font-semibold text-gray-800 mb-2">Short Description</h3>
 <p class="text-gray-700">${ticket.short_description}</p>
 </div>

 <div class="border-t pt-4">
 <h3 class="font-semibold text-gray-800 mb-2">Detailed Description</h3>
 <p class="text-gray-700 whitespace-pre-wrap">${ticket.long_description || 'No detailed description'}</p>
 </div>

 <div class="border-t pt-4">
 <h3 class="font-semibold text-gray-800 mb-2">Additional Information</h3>
 <div class="space-y-2 text-sm">
 <p><span class="font-medium">Opened by:</span> ${ticket.opened_by_id}</p>
 <p><span class="font-medium">Assigned to:</span> ${ticket.assigned_to_id || 'Unassigned'}</p>
 <p><span class="font-medium">Raised on:</span> ${new Date(ticket.raised_on).toLocaleString()}</p>
 <p><span class="font-medium">Config Item:</span> ${ticket.config_item || 'Not specified'}</p>
 </div>
 </div>
 </div>
 `;
            } catch (error) {
                console.error('Error loading ticket:', error);
                document.getElementById('ticketDetails').innerHTML =
                    '<p class="text-red-600">Error loading ticket details</p>';
            }
        }

        async function updateTicketStatus() {
            const newStatus = document.getElementById('statusSelect').value;
            try {
                const response = await fetch(`${API_URL}/tickets/${currentTicketId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    alert('Ticket status updated successfully!');
                } else {
                    alert('Failed to update ticket status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating ticket status');
            }
        }

        async function initializeChat() {
            try {
                // Initialize chat session
                const response = await fetch(`${API_URL}/tickets/${currentTicketId}/chat/initiate`, {
                    method: 'POST'
                });
                const data = await response.json();
                threadId = data.thread_id;

                // Load chat history
                await loadChatHistory();

                isChatInitialized = true;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } catch (error) {
                console.error('Error initializing chat:', error);
                document.getElementById('chatMessages').innerHTML =
                    '<div class="text-center text-red-600">Error initializing chat</div>';
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_URL}/tickets/${currentTicketId}/chat-history`);
                const data = await response.json();

                const chatContainer = document.getElementById('chatMessages');

                if (data.messages && data.messages.length > 0) {
                    chatContainer.innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessageToChat(msg.content, msg.role);
                    });
                } else {
                    chatContainer.innerHTML =
                        '<div class="text-center text-gray-500 text-sm">Start a conversation about this ticket</div>';
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !isChatInitialized) return;

            // Disable input while sending
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessageToChat(message, 'user');
            input.value = '';

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        ticket_id: currentTicketId
                    })
                });

                const data = await response.json();

                // Add AI response to chat
                addMessageToChat(data.message, 'assistant');
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat('Error: Could not send message', 'error');
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessageToChat(content, role) {
            const chatContainer = document.getElementById('chatMessages');

            // Remove "start conversation" message if it exists
            if (chatContainer.querySelector('.text-center')) {
                chatContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const colors = {
                user: 'bg-blue-500 text-white',
                assistant: 'bg-gray-200 text-gray-800',
                error: 'bg-red-100 text-red-800'
            };

            messageDiv.innerHTML = `
 <div class="max-w-[80%] px-4 py-2 rounded-lg ${colors[role]}">
 <p class="text-sm whitespace-pre-wrap">${content}</p>
 </div>
 `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getSeverityColor(severity) {
            const colors = {
                'Low': 'bg-green-100 text-green-800',
                'Medium': 'bg-yellow-100 text-yellow-800',
                'High': 'bg-orange-100 text-orange-800',
                'Critical': 'bg-red-100 text-red-800'
            };
            return colors[severity] || 'bg-gray-100 text-gray-800';
        }
    </script>
