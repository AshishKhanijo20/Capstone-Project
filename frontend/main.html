<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">IT Support System</h1>
                <h3 class="text-xl font-bold text-gray-800">IT Support System</h3>
                <button onclick="window.location.href='create_ticket.html'" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    + New Ticket
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">All Tickets</h2>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <p class="text-gray-600">Loading tickets...</p>
        </div>

        <!-- Tickets List -->
        <div id="ticketsList" class="space-y-4 hidden">
            <!-- Tickets will be loaded here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <p class="text-gray-600 text-lg mb-4">No tickets found</p>
            <button onclick="window.location.href='create-ticket.html'" 
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                Create Your First Ticket
            </button>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:8000';

        // Load tickets on page load
        document.addEventListener('DOMContentLoaded', loadTickets);

        async function loadTickets() {
            try {
                const response = await fetch(`${API_URL}/tickets`);
                const tickets = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                
                if (tickets.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }
                
                displayTickets(tickets);
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('loading').innerHTML = 
                    '<p class="text-red-600">Error loading tickets. Make sure backend is running on port 8000.</p>';
            }
        }

        function displayTickets(tickets) {
            const container = document.getElementById('ticketsList');
            container.classList.remove('hidden');
            
            container.innerHTML = tickets.map(ticket => `
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition cursor-pointer"
                     onclick="openTicket('${ticket.ticket_id}')">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-semibold text-gray-800">${ticket.ticket_id}</h3>
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${getSeverityColor(ticket.severity)}">
                                    ${ticket.severity}
                                </span>
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(ticket.status)}">
                                    ${ticket.status}
                                </span>
                            </div>
                            <p class="text-gray-800 font-medium mb-1">${ticket.short_description}</p>
                            <p class="text-gray-600 text-sm">
                                Opened by: ${ticket.opened_by_id} | 
                                ${ticket.assigned_to_id ? 'Assigned to: ' + ticket.assigned_to_id : 'Unassigned'}
                            </p>
                        </div>
                        <div class="text-right text-sm text-gray-500">
                            <p>${new Date(ticket.raised_on).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getSeverityColor(severity) {
            const colors = {
                'Low': 'bg-green-100 text-green-800',
                'Medium': 'bg-yellow-100 text-yellow-800',
                'High': 'bg-orange-100 text-orange-800',
                'Critical': 'bg-red-100 text-red-800'
            };
            return colors[severity] || 'bg-gray-100 text-gray-800';
        }

        function getStatusColor(status) {
            const colors = {
                'Open': 'bg-blue-100 text-blue-800',
                'In Progress': 'bg-purple-100 text-purple-800',
                'Resolved': 'bg-green-100 text-green-800',
                'Closed': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function openTicket(ticketId) {
            window.location.href = `ticket-detail.html?id=${ticketId}`;
        }
    </script>
</body>
</html>
